<!DOCTYPE html>
<html>
    <head>
        <title>MMT - Vendi</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="MMT - venditore">
        <meta name="author" content="Luca Camboni">
    </head>
    <body>
        <header>
            <h1>MMT - mercato mezzi trasporto </h1>
            <h2>l'E-commerce di <strong>veicoli a motore</strong> fra privati </h2>          
            <nav>
                <hr/>
                <p>
                    <a href="descrizione.html">HOME</a> | <a href="login.html">Login</a> 
                </p>
                <hr/> 
            </nav>
        </header>
        <div>
            <h2>Vendi prodotto</h2>
            <h3>Crea inserzione</h3>
            <form method="get"><!-- per il momento uso il metodo get e non specifico action="venditore.html" perchè è di default -->
                <fieldset>
                    <legend>Informazioni prodotto</legend>
                    <label for="name">Nome oggetto:</label>
                    <input type="text" name="nome" id="name" value="" required="required"/>
                    <br/>
                    <label for="urlimg">URL immagine descrittiva:</label>
                    <input type="url" name="foto" id="urlimg" value="www.example.jpg"/>
                    <br/>
                    <label for="descr">Descrizione prodotto:</label>
                    <textarea name="descrizione" id="descr" rows="4" cols="20" >Descrizione oggetto</textarea>
                    <br/>
                    <label for="price">Prezzo:</label>
                    <input type="number" name="prezzo" id="price" value="0.00" min='0.01' required="required"/>
                    <br/>
                    <label for="quantity">quantità:</label>
                    <input type="number" name="quantità" id="quantity" value="1" min='1' required="required"/>
                    <br/>
                    <input type="submit" value="Vendi"/>
                </fieldset>
            </form>
        </div>
    </body>
</html>
